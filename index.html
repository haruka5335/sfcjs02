    <h1>情報基礎2 #02</h1>

    <h2>四則演算子と結合性について</h2>
    コンピューターで計算をするときは、それぞれの演算子に「優先度」と「結合性」をつけて使うよ<br>
    というか小学校ぐらいでやったね、「足し算よりも掛け算先だよ」って　それ<br>
    <strong>優先度は</strong><br>
    かっこ() &gt; *(掛け算)、/(割り算)、%(割り算の余り) &gt; +、-<br>
    の順だよ<br>
    <strong>結合性</strong>は<br>
    左結合(左から計算)とかだよ<br>
    <p>
        下の画像がわかりやすいよ<br>
        <img src=優先度と結合性一覧.png alt=優先度と結合性の一覧だよ>
        <img src=優先度.png alt=優先度の画像>
        <img src=結合性.png alt=結合性の画像>
    </p>
    <p>
        例えば、
        <p>
             <strong>1+2+3*4+(2-1)</strong>
        </p>
        とかは、
        <p>
            <strong>(2-1)⇨3*4⇨1+2</strong>
        </p> 
        で計算するね
